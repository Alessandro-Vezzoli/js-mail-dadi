<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>js-mail-dadi</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

            <div class="mb-3 col-4 text-center"></div>

              <label for="email" class="form-label">EMAIL</label>
              <input type="email" class="form-control" id="emailForm" />

          </div>
          <div class="col-12 d-flex justify-content-center mt-5">
            <button id="start" class="btn btn-primary me-2">ACCEDI</button>
            <button id="reset" class="btn btn-outline-danger">ANNULLA</button>
          </div>
        </form>
      </div>
    </div>
    <div class="container d-none" id="resultContainer">
      <h1 class="text-center m-5" id="result"></h1>
    </div>
